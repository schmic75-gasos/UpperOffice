<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagePro - Advanced Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-light: #ffffff;
            --bg-secondary-light: #f8fafc;
            --bg-tertiary-light: #f1f5f9;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;

            --bg-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --bg-tertiary-dark: #334155;
            --text-light: #f1f5f9;
            --text-muted-dark: #cbd5e1;
            --border-dark: #475569;

            --radius: 0.5rem;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        body.dark-mode .header {
            background: var(--bg-secondary-dark);
            border-bottom-color: var(--border-dark);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .btn-secondary {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
            border-color: var(--border-dark);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        body.dark-mode .btn-secondary:hover {
            background: var(--border-dark);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-tertiary-light);
            color: var(--text-dark);
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .btn-icon {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }

        /* Language & Theme Switch */
        .switch-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .language-btn.active {
            background: var(--primary);
            color: white;
        }

        .language-btn {
            padding: 6px 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        body.dark-mode .language-btn {
            border-color: var(--border-dark);
            color: var(--text-light);
        }

        /* Main Layout */
        .main-content {
            display: flex;
            margin-top: 60px;
            height: calc(100vh - 60px);
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary-light);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        body.dark-mode .sidebar {
            background: var(--bg-secondary-dark);
            border-right-color: var(--border-dark);
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.dark-mode .section-title {
            color: var(--text-muted-dark);
        }

        .tool-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: var(--radius);
            background: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
            border-left: 3px solid transparent;
        }

        body.dark-mode .tool-btn {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
        }

        .tool-btn:hover {
            background: var(--bg-tertiary-light);
            transform: translateX(4px);
        }

        body.dark-mode .tool-btn:hover {
            background: var(--bg-tertiary-dark);
            opacity: 0.8;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            border-left-color: var(--secondary);
        }

        /* Slider Group */
        .slider-group {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .slider-group {
            background: var(--bg-tertiary-dark);
            border-color: var(--border-dark);
        }

        .slider-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .slider-value {
            color: var(--primary);
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary);
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary-light);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .canvas-area {
            background: var(--bg-tertiary-dark);
        }

        .canvas-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        body.dark-mode .canvas-container {
            background: var(--bg-secondary-dark);
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .upload-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            border: 2px dashed var(--primary);
            border-radius: var(--radius);
            background: rgba(99, 102, 241, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .upload-zone {
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-zone:hover {
            border-color: var(--secondary);
            background: rgba(236, 72, 153, 0.05);
        }

        .upload-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-zone-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-zone-subtext {
            font-size: 14px;
            color: var(--text-muted);
        }

        body.dark-mode .upload-zone-subtext {
            color: var(--text-muted-dark);
        }

        #imageInput {
            display: none;
        }

        /* Right Panel */
        .right-panel {
            width: 250px;
            background: var(--bg-secondary-light);
            border-left: 1px solid var(--border-light);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        body.dark-mode .right-panel {
            background: var(--bg-secondary-dark);
            border-left-color: var(--border-dark);
        }

        .info-item {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .info-item {
            background: var(--bg-tertiary-dark);
            border-color: var(--border-dark);
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        body.dark-mode .info-label {
            color: var(--text-muted-dark);
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Color Picker */
        .color-picker-group {
            margin-bottom: 16px;
        }

        .color-picker-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .color-picker-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .right-panel {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar, .right-panel {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-light);
            }

            body.dark-mode .sidebar,
            body.dark-mode .right-panel {
                border-bottom-color: var(--border-dark);
            }

            .canvas-area {
                flex: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background: var(--border-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-dark);
            color: white;
            text-align: center;
            border-radius: var(--radius);
            padding: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-light);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        body.dark-mode .modal-content {
            background-color: var(--bg-secondary-dark);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-message {
            font-size: 14px;
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
    </style>
</head>

        const translations = {

                'error.filesize': 'Velikost souboru mus√≠ b√Ωt men≈°√≠ ne≈æ 10MB',
                'error.filetype': 'Pros√≠m nahrrajte obr√°zek',
            }
        };

        let currentLanguage = 'en';
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let originalImage = null;
        let editedImage = null;
        let canvas = null;
        let ctx = null;
        let history = [];
        let historyIndex = -1;

        // Image filters
        const filters = {
            brightness: 0,
            contrast: 0,
            saturation: 0,
            hue: 0,
            blur: 0,
            grayscale: 0,
            sepia: 0,
            invert: 0
        };

        // Initialize
        function init() {
            setupEventListeners();
            updateLanguage();
            setupTheme();
            createCanvas();
        }

        function createCanvas() {
            const container = document.getElementById('canvasContainer');
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.style.display = 'none';
            container.appendChild(canvas);
        }

        function setupEventListeners() {
            // Language switching
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentLanguage = e.target.dataset.lang;
                    updateLanguage();
                });
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                setupTheme();
                localStorage.setItem('darkMode', isDarkMode);
            });

            // File upload
            document.getElementById('openBtn').addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            document.getElementById('imageInput').addEventListener('change', handleImageUpload);

            // Drag and drop
            const uploadZone = document.getElementById('uploadZone');
            uploadZone.addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--secondary)';
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.style.borderColor = 'var(--primary)';
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--primary)';
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0]);
                }
            });

            // Tool buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tool = e.target.dataset.tool;
                    if (tool) {
                        document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        showAdjustmentPanel(tool);
                    }
                });
            });

            // Sliders
            const sliders = ['brightness', 'contrast', 'saturation', 'hue', 'blur'];
            sliders.forEach(slider => {
                const element = document.getElementById(slider + 'Slider');
                if (element) {
                    element.addEventListener('input', (e) => {
                        filters[slider] = parseInt(e.target.value);
                        document.getElementById(slider + 'Value').textContent = 
                            slider === 'hue' ? filters[slider] + '¬∞' : filters[slider] + '%';
                        applyFilters();
                    });
                }
            });

            // Transform buttons
            document.getElementById('rotateBtn').addEventListener('click', () => {
                if (originalImage) {
                    rotateImage(90);
                    saveToHistory();
                }
            });

            document.getElementById('flipHBtn').addEventListener('click', () => {
                if (originalImage) {
                    flipImage('horizontal');
                    saveToHistory();
                }
            });

            document.getElementById('flipVBtn').addEventListener('click', () => {
                if (originalImage) {
                    flipImage('vertical');
                    saveToHistory();
                }
            });

            // Download
            document.getElementById('downloadBtn').addEventListener('click', downloadImage);

            // Reset
            document.getElementById('resetBtn').addEventListener('click', resetImage);

            // History
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('redoBtn').addEventListener('click', redo);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus(translate('error.filetype'), 'warning');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showStatus(translate('error.filesize'), 'warning');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    editedImage = new Image();
                    editedImage.src = img.src;
                    
                    // Setup canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Show canvas, hide upload zone
                    document.getElementById('uploadZone').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('adjustmentsPanel').style.display = 'block';
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Update info
                    updateImageInfo(file, img);
                    
                    // Reset filters
                    resetFilters();
                    
                    // Clear history
                    history = [];
                    historyIndex = -1;
                    saveToHistory();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showAdjustmentPanel(tool) {
            document.getElementById('adjustmentsPanel').style.display = 'block';
        }

        function applyFilters() {
            if (!originalImage) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = buildFilterString();
            ctx.drawImage(originalImage, 0, 0);
        }

        function buildFilterString() {
            let filterStr = '';
            if (filters.brightness !== 0) filterStr += `brightness(${100 + filters.brightness}%) `;
            if (filters.contrast !== 0) filterStr += `contrast(${100 + filters.contrast}%) `;
            if (filters.saturation !== 0) filterStr += `saturate(${100 + filters.saturation}%) `;
            if (filters.hue !== 0) filterStr += `hue-rotate(${filters.hue}deg) `;
            if (filters.blur !== 0) filterStr += `blur(${filters.blur}px) `;
            if (filters.grayscale !== 0) filterStr += `grayscale(${filters.grayscale}%) `;
            if (filters.sepia !== 0) filterStr += `sepia(${filters.sepia}%) `;
            if (filters.invert !== 0) filterStr += `invert(${filters.invert}%) `;
            return filterStr || 'none';
        }

        function rotateImage(degrees) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            if (degrees === 90 || degrees === 270) {
                tempCanvas.width = canvas.height;
                tempCanvas.height = canvas.width;
            } else {
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
            }

            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate((degrees * Math.PI) / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        function flipImage(direction) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            tempCtx.translate(
                direction === 'horizontal' ? canvas.width : 0,
                direction === 'vertical' ? canvas.height : 0
            );
            tempCtx.scale(
                direction === 'horizontal' ? -1 : 1,
                direction === 'vertical' ? -1 : 1
            );
            tempCtx.drawImage(canvas, 0, 0);

            ctx.drawImage(tempCanvas, 0, 0);
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        function resetFilters() {
            filters.brightness = 0;
            filters.contrast = 0;
            filters.saturation = 0;
            filters.hue = 0;
            filters.blur = 0;
            filters.grayscale = 0;
            filters.sepia = 0;
            filters.invert = 0;

            document.getElementById('brightnessSlider').value = 0;
            document.getElementById('contrastSlider').value = 0;
            document.getElementById('saturationSlider').value = 0;
            document.getElementById('hueSlider').value = 0;
            document.getElementById('blurSlider').value = 0;

            document.getElementById('brightnessValue').textContent = '0%';
            document.getElementById('contrastValue').textContent = '0%';
            document.getElementById('saturationValue').textContent = '0%';
            document.getElementById('hueValue').textContent = '0¬∞';
            document.getElementById('blurValue').textContent = '0px';

            if (originalImage) {
                ctx.filter = 'none';
                ctx.drawImage(originalImage, 0, 0);
            }
        }

        function resetImage() {
            if (!originalImage) return;
            resetFilters();
            saveToHistory();
            showStatus(translate('success.reset'), 'success');
        }

        function saveToHistory() {
            historyIndex++;
            if (historyIndex < history.length) {
                history.length = historyIndex;
            }
            history.push(canvas.toDataURL());
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreFromHistory();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreFromHistory();
            }
        }

        function restoreFromHistory() {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                originalImage = img;
            };
            img.src = history[historyIndex];
        }

        function downloadImage() {
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'edited-image.png';
            link.click();
            
            showStatus(translate('success.downloaded'), 'success');
        }

        function updateImageInfo(file, img) {
            document.getElementById('imageResolution').textContent = `${img.width} √ó ${img.height}px`;
            document.getElementById('imageSize').textContent = `${(file.size / 1024).toFixed(2)} KB`;
            document.getElementById('imageFormat').textContent = file.type.split('/')[1].toUpperCase();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-text]').forEach(el => {
                el.textContent = translate(el.dataset.text);
            });
        }

        function translate(key) {
            return translations[currentLanguage][key] || key;
        }

        function setupTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeToggle').textContent = 'üåô';
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // Start
        init();
        if (isDarkMode) setupTheme();
    </script>
</body>
