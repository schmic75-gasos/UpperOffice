<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagePro - Advanced Image Editor</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --bg-light: #ffffff;
            --bg-secondary-light: #f8fafc;
            --bg-tertiary-light: #f1f5f9;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;

            --bg-dark: #0f172a;
            --bg-secondary-dark: #1e293b;
            --bg-tertiary-dark: #334155;
            --text-light: #f1f5f9;
            --text-muted-dark: #cbd5e1;
            --border-dark: #475569;

            --radius: 0.5rem;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container {
            display: flex;
            height: 100vh;
            gap: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        body.dark-mode .header {
            background: var(--bg-secondary-dark);
            border-bottom-color: var(--border-dark);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .btn-secondary {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
            border-color: var(--border-dark);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        body.dark-mode .btn-secondary:hover {
            background: var(--border-dark);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-tertiary-light);
            color: var(--text-dark);
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .btn-icon {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }

        /* Language & Theme Switch */
        .switch-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .language-btn.active {
            background: var(--primary);
            color: white;
        }

        .language-btn {
            padding: 6px 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-dark);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        body.dark-mode .language-btn {
            border-color: var(--border-dark);
            color: var(--text-light);
        }

        /* Main Layout */
        .main-content {
            display: flex;
            margin-top: 60px;
            height: calc(100vh - 60px);
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary-light);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        body.dark-mode .sidebar {
            background: var(--bg-secondary-dark);
            border-right-color: var(--border-dark);
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body.dark-mode .section-title {
            color: var(--text-muted-dark);
        }

        .tool-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: var(--radius);
            background: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
            border-left: 3px solid transparent;
        }

        body.dark-mode .tool-btn {
            background: var(--bg-tertiary-dark);
            color: var(--text-light);
        }

        .tool-btn:hover {
            background: var(--bg-tertiary-light);
            transform: translateX(4px);
        }

        body.dark-mode .tool-btn:hover {
            background: var(--bg-tertiary-dark);
            opacity: 0.8;
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            border-left-color: var(--secondary);
        }

        /* Slider Group */
        .slider-group {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .slider-group {
            background: var(--bg-tertiary-dark);
            border-color: var(--border-dark);
        }

        .slider-label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .slider-value {
            color: var(--primary);
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--primary);
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-tertiary-light);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .canvas-area {
            background: var(--bg-tertiary-dark);
        }

        .canvas-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        body.dark-mode .canvas-container {
            background: var(--bg-secondary-dark);
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .upload-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            border: 2px dashed var(--primary);
            border-radius: var(--radius);
            background: rgba(99, 102, 241, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .upload-zone {
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-zone:hover {
            border-color: var(--secondary);
            background: rgba(236, 72, 153, 0.05);
        }

        .upload-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-zone-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-zone-subtext {
            font-size: 14px;
            color: var(--text-muted);
        }

        body.dark-mode .upload-zone-subtext {
            color: var(--text-muted-dark);
        }

        #imageInput {
            display: none;
        }

        /* Right Panel */
        .right-panel {
            width: 250px;
            background: var(--bg-secondary-light);
            border-left: 1px solid var(--border-light);
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        body.dark-mode .right-panel {
            background: var(--bg-secondary-dark);
            border-left-color: var(--border-dark);
        }

        .info-item {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--bg-light);
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
        }

        body.dark-mode .info-item {
            background: var(--bg-tertiary-dark);
            border-color: var(--border-dark);
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        body.dark-mode .info-label {
            color: var(--text-muted-dark);
        }

        .info-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        /* Color Picker */
        .color-picker-group {
            margin-bottom: 16px;
        }

        .color-picker-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .color-picker-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        /* Collaboration UI Styles */
        .collaboration-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }

        body.dark-mode .collaboration-ui {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .collaboration-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        .collaborators-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .collaborator-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 4px;
            background: rgba(99, 102, 241, 0.1);
        }

        .collaborator-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .collaborator-cursor {
            position: absolute;
            z-index: 100;
            pointer-events: none;
            transition: all 0.1s ease;
        }

        .cursor-name {
            background: var(--primary);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            margin-left: 8px;
        }

        .collaboration-mode-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }

        .read-only-badge {
            background: var(--warning);
        }

        /* Modal updates */
        .share-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .share-option {
            border-color: var(--border-dark);
        }

        .share-option:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .share-option.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .share-option input[type="radio"] {
            margin: 0;
        }

        .option-description {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        body.dark-mode .option-description {
            color: var(--text-muted-dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }

            .right-panel {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar, .right-panel {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-light);
            }

            body.dark-mode .sidebar,
            body.dark-mode .right-panel {
                border-bottom-color: var(--border-dark);
            }

            .canvas-area {
                flex: 1;
            }
            .header {
                overflow-x: auto;
                overflow-y: hidden;
                white-space: nowrap;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 4px;
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background: var(--border-dark);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--text-dark);
            color: white;
            text-align: center;
            border-radius: var(--radius);
            padding: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-light);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        body.dark-mode .modal-content {
            background-color: var(--bg-secondary-dark);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-message {
            font-size: 14px;
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-message.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        .public-image-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }
        /* Share Modal Styles */
        .share-modal-content {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        body.dark-mode .share-modal-content {
            background: var(--bg-secondary-dark);
        }

        #publicUrlInput {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üé® ImagePro</div>
        <h4>By <a href="/" style="color: var(--primary);">UPPEROffice</a></h4>
        <div class="header-controls">
            <div class="switch-group">
                <button class="language-btn active" data-lang="en">EN</button>
                <button class="language-btn" data-lang="cs">ƒåS</button>
                <button class="btn-icon" id="themeToggle">üåô</button>
            </div>
            <button class="btn" id="downloadBtn">‚¨á Download</button>
            <button class="btn" id="saveToCloudBtn">‚òÅÔ∏è Save to Cloud</button>
            <button class="btn" id="loadFromCloudBtn">‚òÅÔ∏è Load from Cloud</button>
            <button class="btn" id="sharePublicBtn">üîó Share Publicly</button>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="section">
                    <div class="section-title">üìÅ File</div>
                    <button class="tool-btn" id="openBtn">Open Image</button>
                    <button class="tool-btn" id="resetBtn">Reset</button>
                </div>

                <div class="section">
                    <div class="section-title">üé® Adjustments</div>
                    <button class="tool-btn active" data-tool="brightness">Brightness</button>
                    <button class="tool-btn" data-tool="contrast">Contrast</button>
                    <button class="tool-btn" data-tool="saturation">Saturation</button>
                    <button class="tool-btn" data-tool="hue">Hue Shift</button>
                    <button class="tool-btn" data-tool="blur">Blur</button>
                </div>

                <div class="section">
                    <div class="section-title">‚ú® Filters</div>
                    <button class="tool-btn" data-tool="grayscale">Grayscale</button>
                    <button class="tool-btn" data-tool="sepia">Sepia</button>
                    <button class="tool-btn" data-tool="invert">Invert</button>
                </div>

                <div class="section">
                    <div class="section-title">üîß Transform</div>
                    <button class="tool-btn" id="rotateBtn">Rotate 90¬∞</button>
                    <button class="tool-btn" id="flipHBtn">Flip Horizontal</button>
                    <button class="tool-btn" id="flipVBtn">Flip Vertical</button>
                </div>

                <div class="section">
                    <div class="section-title">‚è± History</div>
                    <button class="tool-btn" id="undoBtn">Undo</button>
                    <button class="tool-btn" id="redoBtn">Redo</button>
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-container" id="canvasContainer">
                    <div class="upload-zone" id="uploadZone">
                        <div class="upload-zone-icon">üì∏</div>
                        <div class="upload-zone-text" data-text="upload.title">Click to upload or drag</div>
                        <div class="upload-zone-subtext" data-text="upload.subtitle">PNG, JPG, GIF up to 10MB</div>
                    </div>
                </div>
                <div class="status-message" id="statusMessage"></div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div id="adjustmentsPanel" style="display: none;">
                    <div class="slider-group">
                        <div class="slider-label">
                            <span data-text="brightness">Brightness</span>
                            <span class="slider-value" id="brightnessValue">0%</span>
                        </div>
                        <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span data-text="contrast">Contrast</span>
                            <span class="slider-value" id="contrastValue">0%</span>
                        </div>
                        <input type="range" id="contrastSlider" min="-100" max="100" value="0">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span data-text="saturation">Saturation</span>
                            <span class="slider-value" id="saturationValue">0%</span>
                        </div>
                        <input type="range" id="saturationSlider" min="-100" max="100" value="0">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span data-text="hue">Hue Shift</span>
                            <span class="slider-value" id="hueValue">0¬∞</span>
                        </div>
                        <input type="range" id="hueSlider" min="0" max="360" value="0">
                    </div>

                    <div class="slider-group">

                            <span data-text="blur">Blur</span>

    <script>
        // Translations
        const translations = {
            en: {
                'upload.title': 'Click to upload or drag',
                'upload.subtitle': 'PNG, JPG, GIF up to 10MB',
                'brightness': 'Brightness',
                'contrast': 'Contrast',
                'saturation': 'Saturation',
                'hue': 'Hue Shift',
                'blur': 'Blur',
                'info.resolution': 'Resolution',
                'info.size': 'File Size',
                'info.format': 'Format',
                'success.downloaded': 'Image downloaded successfully!',
                'success.reset': 'Image reset to original!',
                'error.filesize': 'File size must be less than 10MB',
                'error.filetype': 'Please upload an image file',
            },
            cs: {
                'upload.title': 'Kliknƒõte pro nahr√°n√≠ nebo p≈ôet√°hnƒõte',
                'upload.subtitle': 'PNG, JPG, GIF do 10MB',
                'brightness': 'Jas',
                'contrast': 'Kontrast',
                'saturation': 'Sytost barev',
                'hue': 'Posun odst√≠nu',
                'blur': 'Rozmaz√°n√≠',
                'info.resolution': 'Rozli≈°en√≠',
                'info.size': 'Velikost souboru',
                'info.format': 'Form√°t',
                'success.downloaded': 'Obr√°zek √∫spƒõ≈°nƒõ sta≈æen!',
                'success.reset': 'Obr√°zek obnoven na origin√°l!',
                'error.filesize': 'Velikost souboru mus√≠ b√Ωt men≈°√≠ ne≈æ 10MB',
                'error.filetype': 'Pros√≠m nahrrajte obr√°zek',
            }
        };

        let currentLanguage = 'en';
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let originalImage = null;
        let editedImage = null;
        let canvas = null;
        let ctx = null;
        let history = [];
        let historyIndex = -1;

        // Socket.IO a collaboration state
        let socket = null;
        let collaborationSession = null;
        let activeCollaborators = new Map();
        let userCursors = new Map();

        // Image filters
        const filters = {
            brightness: 0,
            contrast: 0,
            saturation: 0,
            hue: 0,
            blur: 0,
            grayscale: 0,
            sepia: 0,
            invert: 0
        };

        // Initialize
        function init() {
            setupEventListeners();
            updateLanguage();
            setupTheme();
            createCanvas();
            initializeCollaboration();
        }

        function createCanvas() {
            const container = document.getElementById('canvasContainer');
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.style.display = 'none';
            container.appendChild(canvas);
        }

        // Collaboration functions
        function initializeCollaboration() {
            const urlParams = new URLSearchParams(window.location.search);
            const publicToken = urlParams.get('publicToken');
            
            if (publicToken) {
                checkCollaborationSession(publicToken);
            }
        }

        async function checkCollaborationSession(publicToken) {
            try {
                const response = await fetch(`/api/collaboration/session/${publicToken}`);
                if (response.ok) {
                    const session = await response.json();
                    collaborationSession = session;
                    joinCollaborationSession(publicToken, session.share_mode);
                    showCollaborationUI(session);
                }
            } catch (error) {
                console.log('No collaboration session found:', error);
            }
        }

        function joinCollaborationSession(publicToken, shareMode) {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to collaboration server');
                socket.emit('join_collaboration', {
                    public_token: publicToken,
                    user_token: localStorage.token
                });
            });
            
            socket.on('session_info', (data) => {
                console.log('Joined session:', data);
                updateCollaborationMode(data.share_mode);
            });
            
            socket.on('user_joined', (data) => {
                addCollaborator(data.username, data.socket_id);
                updateCollaboratorsList(data.collaborators);
                showStatus(`User ${data.username} joined the collaboration`, 'success');
            });
            
            socket.on('user_left', (data) => {
                removeCollaborator(data.socket_id);
                showStatus(`User ${data.username} left the collaboration`, 'warning');
            });
            
            socket.on('canvas_update', (data) => {
                applyRemoteCanvasOperation(data.operation, data.username);
            });
            
            socket.on('cursor_update', (data) => {
                updateUserCursor(data.socket_id, data.position, data.username);
            });
            
            socket.on('error', (data) => {
                showStatus(`Collaboration error: ${data.message}`, 'warning');
            });
            
            setupCursorTracking(publicToken, shareMode);
            setupCanvasTracking(publicToken, shareMode);
        }

        function setupCursorTracking(publicToken, shareMode) {
            if (shareMode !== 'read_write') return;
            
            const canvas = document.querySelector('canvas');
            if (!canvas) return;
            
            let lastSentPosition = null;
            
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const position = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    relativeX: (e.clientX - rect.left) / rect.width,
                    relativeY: (e.clientY - rect.top) / rect.height
                };
                
                if (!lastSentPosition || 
                    Math.abs(position.x - lastSentPosition.x) > 5 || 
                    Math.abs(position.y - lastSentPosition.y) > 5) {
                    
                    socket.emit('cursor_move', {
                        public_token: publicToken,
                        position: position,
                        username: getCurrentUsername()
                    });
                    
                    lastSentPosition = position;
                }
            });
            
            canvas.addEventListener('mouseleave', () => {
                socket.emit('cursor_move', {
                    public_token: publicToken,
                    position: null,
                    username: getCurrentUsername()
                });
            });
        }

        function setupCanvasTracking(publicToken, shareMode) {
            if (shareMode !== 'read_write') return;
            
            const sliders = ['brightness', 'contrast', 'saturation', 'hue', 'blur'];
            sliders.forEach(slider => {
                const element = document.getElementById(slider + 'Slider');
                if (element) {
                    const originalHandler = element.oninput;
                    element.oninput = function(e) {
                        if (originalHandler) originalHandler(e);
                        sendCanvasOperation({
                            type: 'filter',
                            filter: slider,
                            value: filters[slider],
                            filters: {...filters}
                        });
                    };
                }
            });
            
            const originalRotate = document.getElementById('rotateBtn').onclick;
            document.getElementById('rotateBtn').onclick = function(e) {
                if (originalRotate) originalRotate(e);
                sendCanvasOperation({
                    type: 'transform',
                    operation: 'rotate',
                    degrees: 90
                });
            };
            
            const originalFlipH = document.getElementById('flipHBtn').onclick;
            document.getElementById('flipHBtn').onclick = function(e) {
                if (originalFlipH) originalFlipH(e);
                sendCanvasOperation({
                    type: 'transform',
                    operation: 'flip',
                    direction: 'horizontal'
                });
            };
            
            const originalFlipV = document.getElementById('flipVBtn').onclick;
            document.getElementById('flipVBtn').onclick = function(e) {
                if (originalFlipV) originalFlipV(e);
                sendCanvasOperation({
                    type: 'transform',
                    operation: 'flip',
                    direction: 'vertical'
                });
            };
        }

        function sendCanvasOperation(operation) {
            if (!socket || !collaborationSession) return;
            
            socket.emit('canvas_operation', {
                public_token: collaborationSession.public_token,
                operation: operation,
                username: getCurrentUsername()
            });
        }

        function applyRemoteCanvasOperation(operation, username) {
            if (operation.type === 'filter') {
                if (operation.filters) {
                    Object.assign(filters, operation.filters);
                    applyFilters();
                    updateSliderDisplays();
                }
            } else if (operation.type === 'transform') {
                if (operation.operation === 'rotate') {
                    rotateImage(operation.degrees);
                } else if (operation.operation === 'flip') {
                    flipImage(operation.direction);
                }
                saveToHistory();
            }
            
            showStatus(`Applied change from ${username}`, 'success');
        }

        function updateUserCursor(socketId, position, username) {
            const canvas = document.querySelector('canvas');
            if (!canvas) return;
            
            let cursor = userCursors.get(socketId);
            
            if (!position) {
                if (cursor) {
                    cursor.remove();
                    userCursors.delete(socketId);
                }
                return;
            }
            
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.className = 'collaborator-cursor';
                cursor.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 0L0 20h4l2-8 4 2-2 8h2l2-8 4 2-2 8h2L10 0z"/>
                    </svg>
                    <div class="cursor-name">${username}</div>
                `;
                document.getElementById('canvasContainer').appendChild(cursor);
                userCursors.set(socketId, cursor);
            }
            
            const rect = canvas.getBoundingClientRect();
            const absoluteX = rect.left + (position.relativeX * rect.width);
            const absoluteY = rect.top + (position.relativeY * rect.height);
            
            cursor.style.left = absoluteX + 'px';
            cursor.style.top = absoluteY + 'px';
        }

        function addCollaborator(username, socketId) {
            activeCollaborators.set(socketId, username);
            updateCollaboratorsList();
        }

        function removeCollaborator(socketId) {
            activeCollaborators.delete(socketId);
            const cursor = userCursors.get(socketId);
            if (cursor) {
                cursor.remove();
                userCursors.delete(socketId);
            }
            updateCollaboratorsList();
        }

        function updateCollaboratorsList(collaborators = null) {
            const list = document.getElementById('collaboratorsList');
            if (!list) return;
            
            if (collaborators) {
                activeCollaborators.clear();
                collaborators.forEach(collab => {
                    activeCollaborators.set('current', collab.username);
                });
            }
            
            list.innerHTML = '';
            activeCollaborators.forEach((username, socketId) => {
                const item = document.createElement('div');
                item.className = 'collaborator-item';
                item.innerHTML = `
                    <div class="collaborator-avatar">${username.charAt(0).toUpperCase()}</div>
                    <div>
                        <div style="font-weight: 600;">${username}</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">Online</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function showCollaborationUI(session) {
            const collaborationUI = document.createElement('div');
            collaborationUI.className = 'collaboration-ui';
            collaborationUI.innerHTML = `
                <div class="collaboration-header">
                    <span>üë• Real-time Collaboration</span>
                    <div style="font-size: 0.75rem; background: ${session.share_mode === 'read_write' ? 'var(--success)' : 'var(--warning)'}; 
                              color: white; padding: 2px 6px; border-radius: 8px;">
                        ${session.share_mode === 'read_write' ? 'Read & Write' : 'Read Only'}
                    </div>
                </div>
                <div>Owner: <strong>${session.owner_name}</strong></div>
                <div style="font-size: 0.875rem; margin: 8px 0;">Active collaborators:</div>
                <div class="collaborators-list" id="collaboratorsList">
                    <div class="collaborator-item">
                        <div class="collaborator-avatar">${getCurrentUsername().charAt(0).toUpperCase()}</div>
                        <div>
                            <div style="font-weight: 600;">${getCurrentUsername()}</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">You</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('canvasContainer').appendChild(collaborationUI);
            
            const modeBadge = document.createElement('div');
            modeBadge.className = `collaboration-mode-badge ${session.share_mode === 'read_only' ? 'read-only-badge' : ''}`;
            modeBadge.textContent = session.share_mode === 'read_write' ? 'LIVE COLLABORATION' : 'VIEW ONLY';
            document.getElementById('canvasContainer').appendChild(modeBadge);
        }

        function updateCollaborationMode(mode) {
            const badge = document.querySelector('.collaboration-mode-badge');
            if (badge) {
                badge.textContent = mode === 'read_write' ? 'LIVE COLLABORATION' : 'VIEW ONLY';
                badge.className = `collaboration-mode-badge ${mode === 'read_only' ? 'read-only-badge' : ''}`;
            }
            
            const controls = document.querySelectorAll('#adjustmentsPanel input, #adjustmentsPanel button, .tool-btn');
            if (mode === 'read_only') {
                controls.forEach(control => {
                    control.disabled = true;
                    control.style.opacity = '0.6';
                });
            } else {
                controls.forEach(control => {
                    control.disabled = false;
                    control.style.opacity = '1';
                });
            }
        }

        function getCurrentUsername() {
            if (localStorage.token) {
                return 'User';
            }
            return 'Anonymous';
        }

        function setupEventListeners() {
            // Language switching
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentLanguage = e.target.dataset.lang;
                    updateLanguage();
                });
            });

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                setupTheme();
                localStorage.setItem('darkMode', isDarkMode);
            });

            // File upload
            document.getElementById('openBtn').addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            document.getElementById('imageInput').addEventListener('change', handleImageUpload);

            // Drag and drop
            const uploadZone = document.getElementById('uploadZone');
            uploadZone.addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--secondary)';
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.style.borderColor = 'var(--primary)';
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--primary)';
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0]);
                }
            });

            // Tool buttons
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tool = e.target.dataset.tool;
                    if (tool) {
                        document.querySelectorAll('.tool-btn[data-tool]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        showAdjustmentPanel(tool);
                    }
                });
            });

            // Sliders
            const sliders = ['brightness', 'contrast', 'saturation', 'hue', 'blur'];
            sliders.forEach(slider => {
                const element = document.getElementById(slider + 'Slider');
                if (element) {
                    element.addEventListener('input', (e) => {
                        filters[slider] = parseInt(e.target.value);
                        document.getElementById(slider + 'Value').textContent = 
                            slider === 'hue' ? filters[slider] + '¬∞' : filters[slider] + '%';
                        applyFilters();
                    });
                }
            });

            // Transform buttons
            document.getElementById('rotateBtn').addEventListener('click', () => {
                if (originalImage) {
                    rotateImage(90);
                    saveToHistory();
                }
            });

            document.getElementById('flipHBtn').addEventListener('click', () => {
                if (originalImage) {
                    flipImage('horizontal');
                    saveToHistory();
                }
            });

            document.getElementById('flipVBtn').addEventListener('click', () => {
                if (originalImage) {
                    flipImage('vertical');
                    saveToHistory();
                }
            });

            // Download
            document.getElementById('downloadBtn').addEventListener('click', downloadImage);

            // Reset
            document.getElementById('resetBtn').addEventListener('click', resetImage);

            // History
            document.getElementById('undoBtn').addEventListener('click', undo);
            document.getElementById('redoBtn').addEventListener('click', redo);

            // Cloud functionality
            document.getElementById('saveToCloudBtn').addEventListener('click', saveToCloud);
            document.getElementById('loadFromCloudBtn').addEventListener('click', openCloudModal);
            document.getElementById('sharePublicBtn').addEventListener('click', sharePublicly);
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus(translate('error.filetype'), 'warning');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showStatus(translate('error.filesize'), 'warning');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    editedImage = new Image();
                    editedImage.src = img.src;
                    
                    // Setup canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Show canvas, hide upload zone
                    document.getElementById('uploadZone').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('adjustmentsPanel').style.display = 'block';
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Update info
                    updateImageInfo(file, img);
                    
                    // Reset filters
                    resetFilters();
                    
                    // Clear history
                    history = [];
                    historyIndex = -1;
                    saveToHistory();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showAdjustmentPanel(tool) {
            document.getElementById('adjustmentsPanel').style.display = 'block';
        }

        function applyFilters() {
            if (!originalImage) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = buildFilterString();
            ctx.drawImage(originalImage, 0, 0);
        }

        function buildFilterString() {
            let filterStr = '';
            if (filters.brightness !== 0) filterStr += `brightness(${100 + filters.brightness}%) `;
            if (filters.contrast !== 0) filterStr += `contrast(${100 + filters.contrast}%) `;
            if (filters.saturation !== 0) filterStr += `saturate(${100 + filters.saturation}%) `;
            if (filters.hue !== 0) filterStr += `hue-rotate(${filters.hue}deg) `;
            if (filters.blur !== 0) filterStr += `blur(${filters.blur}px) `;
            if (filters.grayscale !== 0) filterStr += `grayscale(${filters.grayscale}%) `;
            if (filters.sepia !== 0) filterStr += `sepia(${filters.sepia}%) `;
            if (filters.invert !== 0) filterStr += `invert(${filters.invert}%) `;
            return filterStr || 'none';
        }

        function rotateImage(degrees) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            if (degrees === 90 || degrees === 270) {
                tempCanvas.width = canvas.height;
                tempCanvas.height = canvas.width;
            } else {
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
            }

            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate((degrees * Math.PI) / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        function flipImage(direction) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            tempCtx.translate(
                direction === 'horizontal' ? canvas.width : 0,
                direction === 'vertical' ? canvas.height : 0
            );
            tempCtx.scale(
                direction === 'horizontal' ? -1 : 1,
                direction === 'vertical' ? -1 : 1
            );
            tempCtx.drawImage(canvas, 0, 0);

            ctx.drawImage(tempCanvas, 0, 0);
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        function resetFilters() {
            filters.brightness = 0;
            filters.contrast = 0;
            filters.saturation = 0;
            filters.hue = 0;
            filters.blur = 0;
            filters.grayscale = 0;
            filters.sepia = 0;
            filters.invert = 0;

            document.getElementById('brightnessSlider').value = 0;
            document.getElementById('contrastSlider').value = 0;
            document.getElementById('saturationSlider').value = 0;
            document.getElementById('hueSlider').value = 0;
            document.getElementById('blurSlider').value = 0;

            document.getElementById('brightnessValue').textContent = '0%';
            document.getElementById('contrastValue').textContent = '0%';
            document.getElementById('saturationValue').textContent = '0%';
            document.getElementById('hueValue').textContent = '0¬∞';
            document.getElementById('blurValue').textContent = '0px';

            if (originalImage) {
                ctx.filter = 'none';
                ctx.drawImage(originalImage, 0, 0);
            }
        }

        function resetImage() {
            if (!originalImage) return;
            resetFilters();
            saveToHistory();
            showStatus(translate('success.reset'), 'success');
        }

        function saveToHistory() {
            historyIndex++;
            if (historyIndex < history.length) {
                history.length = historyIndex;
            }
            history.push(canvas.toDataURL());
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreFromHistory();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreFromHistory();
            }
        }

        function restoreFromHistory() {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                originalImage = img;
            };
            img.src = history[historyIndex];
        }

        function downloadImage() {
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'edited-image.png';
            link.click();
            
            showStatus(translate('success.downloaded'), 'success');
        }

        function updateImageInfo(file, img) {
            document.getElementById('imageResolution').textContent = `${img.width} √ó ${img.height}px`;
            document.getElementById('imageSize').textContent = `${(file.size / 1024).toFixed(2)} KB`;
            document.getElementById('imageFormat').textContent = file.type.split('/')[1].toUpperCase();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-text]').forEach(el => {
                el.textContent = translate(el.dataset.text);
            });
        }

        function translate(key) {
            return translations[currentLanguage][key] || key;
        }

        function setupTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeToggle').textContent = 'üåô';
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        function updateSliderDisplays() {
            document.getElementById('brightnessValue').textContent = filters.brightness + '%';
            document.getElementById('contrastValue').textContent = filters.contrast + '%';
            document.getElementById('saturationValue').textContent = filters.saturation + '%';
            document.getElementById('hueValue').textContent = filters.hue + '¬∞';
            document.getElementById('blurValue').textContent = filters.blur + 'px';
            
            document.getElementById('brightnessSlider').value = filters.brightness;
            document.getElementById('contrastSlider').value = filters.contrast;
            document.getElementById('saturationSlider').value = filters.saturation;
            document.getElementById('hueSlider').value = filters.hue;
            document.getElementById('blurSlider').value = filters.blur;
        }

        // Start
        init();
        if (isDarkMode) setupTheme();

        // Cloud functionality
        let currentCloudFileId = null;

        async function saveToCloud() {
            if (!canvas) {
                showStatus('No image to save', 'warning');
                return;
            }

            if (!localStorage.token) {
                showStatus('Please login to save to cloud', 'warning');
                return;
            }

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'edited-image.png', { type: 'image/png' });
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/api/cloud/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': localStorage.token
                        },
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        currentCloudFileId = result.file_id;
                        showStatus('Image saved to cloud successfully!', 'success');
                    } else {
                        showStatus('Error: ' + result.error, 'warning');
                    }
                } catch (error) {
                    showStatus('Error uploading file: ' + error.message, 'warning');
                }
            }, 'image/png');
        }

        function openCloudModal() {
            if (!localStorage.token) {
                showStatus('Please login to access cloud files', 'warning');
                return;
            }

            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 800px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">Load Image from Cloud</h2>
                        <button class="btn-icon" id="closeCloudModal" style="background: transparent;">‚úï</button>
                    </div>
                    <div id="cloudFilesGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px; max-height: 400px; overflow-y: auto;"></div>
                    <div style="margin-top: 20px; text-align: center; color: var(--text-muted);" id="cloudStatus"></div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeCloudModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            loadCloudImages();
        }

        async function loadCloudImages() {
            const statusEl = document.getElementById('cloudStatus');
            const gridEl = document.getElementById('cloudFilesGrid');
            
            statusEl.textContent = 'Loading images...';
            
            try {
                const response = await fetch('/api/cloud/files', {
                    headers: {
                        'Authorization': localStorage.token
                    }
                });

                if (response.ok) {
                    const files = await response.json();
                    const imageFiles = files.filter(file => file.type === 'image');
                    
                    if (imageFiles.length === 0) {
                        statusEl.textContent = 'No images found in your cloud storage.';
                        return;
                    }

                    gridEl.innerHTML = '';
                    statusEl.textContent = `Found ${imageFiles.length} images`;

                    imageFiles.forEach(file => {
                        const fileCard = document.createElement('div');
                        fileCard.className = 'cloud-file-card';
                        fileCard.style.cssText = `
                            background: var(--bg-light);
                            border-radius: 8px;
                            padding: 12px;
                            text-align: center;
                            cursor: pointer;
                            transition: all 0.3s;
                            border: 2px solid transparent;
                        `;
                        
                        fileCard.innerHTML = `
                            <div style="width: 100px; height: 100px; margin: 0 auto 8px; background: var(--bg-secondary-light); border-radius: 6px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                                <img src="/api/cloud/download/${file.id}" alt="${file.filename}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                            </div>
                            <div style="font-size: 12px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${file.filename}</div>
                            <div style="font-size: 10px; color: var(--text-muted);">${new Date(file.upload_date).toLocaleDateString()}</div>
                        `;

                        fileCard.addEventListener('click', () => {
                            loadImageFromCloud(file.id);
                            document.body.removeChild(document.querySelector('.modal'));
                        });

                        fileCard.addEventListener('mouseenter', () => {
                            fileCard.style.borderColor = 'var(--primary)';
                            fileCard.style.transform = 'translateY(-2px)';
                        });

                        fileCard.addEventListener('mouseleave', () => {
                            fileCard.style.borderColor = 'transparent';
                            fileCard.style.transform = 'translateY(0)';
                        });

                        gridEl.appendChild(fileCard);
                    });
                } else {
                    statusEl.textContent = 'Error loading cloud files';
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        async function loadImageFromCloud(fileId) {
            showStatus('Loading image from cloud...', 'success');
            
            try {
                const response = await fetch(`/api/cloud/download/${fileId}`, {
                    headers: {
                        'Authorization': localStorage.token
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const img = new Image();
                    
                    img.onload = function() {
                        originalImage = img;
                        editedImage = new Image();
                        editedImage.src = img.src;

                        // Setup canvas
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Show canvas, hide upload zone
                        document.getElementById('uploadZone').style.display = 'none';
                        canvas.style.display = 'block';
                        document.getElementById('adjustmentsPanel').style.display = 'block';
                        
                        // Draw image
                        ctx.drawImage(img, 0, 0);
                        
                        // Update info
                        document.getElementById('imageResolution').textContent = `${img.width} √ó ${img.height}px`;
                        document.getElementById('imageSize').textContent = `${(blob.size / 1024).toFixed(2)} KB`;
                        document.getElementById('imageFormat').textContent = 'PNG';
                        
                        // Reset filters
                        resetFilters();
                        
                        // Clear history
                        history = [];
                        historyIndex = -1;
                        saveToHistory();
                        
                        // Set current cloud file ID for sharing
                        currentCloudFileId = fileId;
                        
                        showStatus('Image loaded from cloud!', 'success');
                    };
                    
                    img.src = URL.createObjectURL(blob);
                } else {
                    showStatus('Error loading image from cloud', 'warning');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'warning');
            }
        }

        // Load image from public token
        function loadImageFromPublicToken(publicToken) {
            showStatus('Loading image from public link...', 'success');
            
            const img = new Image();
            img.crossOrigin = "anonymous";
            
            img.onload = function() {
                const badge = document.createElement('div');
                badge.className = 'public-image-badge';
                badge.textContent = 'PUBLIC IMAGE';
                document.getElementById('canvasContainer').appendChild(badge);
                
                originalImage = img;
                editedImage = new Image();
                editedImage.src = img.src;

                canvas.width = img.width;
                canvas.height = img.height;
                
                document.getElementById('uploadZone').style.display = 'none';
                canvas.style.display = 'block';
                document.getElementById('adjustmentsPanel').style.display = 'block';
                
                ctx.drawImage(img, 0, 0);
                
                document.getElementById('imageResolution').textContent = `${img.width} √ó ${img.height}px`;
                document.getElementById('imageSize').textContent = 'Public Image';
                document.getElementById('imageFormat').textContent = 'Public';
                
                resetFilters();
                
                history = [];
                historyIndex = -1;
                saveToHistory();
                
                showStatus('Public image loaded!', 'success');
            };
            
            img.onerror = function() {
                showStatus('Error loading public image', 'warning');
            };
            
            img.src = `/api/cloud/public/image/${publicToken}?t=${Date.now()}`;
        }

        // Share functionality
        async function sharePublicly() {
            if (!localStorage.token) {
                showStatus('Please login to share files publicly', 'warning');
                return;
            }

            const cloudFileId = currentCloudFileId;

            if (!cloudFileId) {
                showStatus('Please save the image to cloud first or load from cloud', 'warning');
                return;
            }

            showShareModeModal(cloudFileId);
        }

        function showShareModeModal(fileId) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 500px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">üéâ Share Image</h2>
                        <button class="btn-icon" id="closeShareModal" style="background: transparent;">‚úï</button>
                    </div>
                    <p style="margin-bottom: 1rem; color: var(--text-muted);">
                        Choose how you want to share this image:
                    </p>
                    
                    <div class="share-option" onclick="selectShareOption(this, 'read_only')">
                        <input type="radio" name="shareMode" value="read_only" checked>
                        <div>
                            <div style="font-weight: 600;">View Only</div>
                            <div class="option-description">
                                Others can view the image but cannot make changes
                            </div>
                        </div>
                    </div>
                    
                    <div class="share-option" onclick="selectShareOption(this, 'read_write')">
                        <input type="radio" name="shareMode" value="read_write">
                        <div>
                            <div style="font-weight: 600;">Real-time Collaboration</div>
                            <div class="option-description">
                                Others can view and edit the image in real-time (requires login)
                            </div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 8px; justify-content: flex-end; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" id="cancelShare">Cancel</button>
                        <button class="btn btn-primary" id="confirmShare">Create Share Link</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeShareModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            document.getElementById('cancelShare').addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            document.getElementById('confirmShare').addEventListener('click', async () => {
                const shareMode = document.querySelector('input[name="shareMode"]:checked').value;
                await performShareWithMode(fileId, shareMode);
                document.body.removeChild(modal);
            });
        }

        function selectShareOption(element, mode) {
            document.querySelectorAll('.share-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector('input[type="radio"]').checked = false;
            });
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
        }

        async function performShareWithMode(fileId, shareMode) {
            try {
                const shareResponse = await fetch(`/api/cloud/files/${fileId}/share`, {
                    method: 'POST',
                    headers: {
                        'Authorization': localStorage.token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!shareResponse.ok) {
                    const error = await shareResponse.json();
                    throw new Error(error.error);
                }

                const shareResult = await shareResponse.json();

                const collabResponse = await fetch(`/api/collaboration/session/${fileId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': localStorage.token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ share_mode: shareMode })
                });

                if (collabResponse.ok) {
                    const collabResult = await collabResponse.json();
                    showShareModal(shareResult.public_url, shareMode);
                    showStatus(`Image shared with ${shareMode} mode!`, 'success');
                } else {
                    showShareModal(shareResult.public_url, 'read_only');
                    showStatus('Image shared (collaboration setup failed)', 'warning');
                }

            } catch (error) {
                showStatus('Error sharing file: ' + error.message, 'warning');
            }
        }

        function showShareModal(publicUrl, shareMode) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="share-modal-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">üéâ Image Shared</h2>
                        <button class="btn-icon" id="closeShareModal" style="background: transparent;">‚úï</button>
                    </div>
                    <p style="margin-bottom: 1rem; color: var(--text-muted);">
                        Your image is now publicly accessible with <strong>${shareMode === 'read_write' ? 'Real-time Collaboration' : 'View Only'}</strong> mode.
                    </p>
                    <div style="display: flex; gap: 8px; margin-bottom: 1.5rem;">
                        <input type="text" 
                               id="publicUrlInput" 
                               value="${window.location.origin}${publicUrl}" 
                               readonly 
                               style="flex: 1; padding: 12px; border: 1px solid var(--border-light); border-radius: var(--radius); background: var(--bg-secondary-light); font-size: 14px;">
                        <button class="btn" id="copyUrlBtn" style="white-space: nowrap;">üìã Copy</button>
                    </div>
                    <div style="background: ${shareMode === 'read_write' ? 'rgba(16, 185, 129, 0.1)' : 'rgba(245, 158, 11, 0.1)'}; 
                              padding: 12px; border-radius: var(--radius); border: 1px solid ${shareMode === 'read_write' ? 'var(--success)' : 'var(--warning)'};">
                        <div style="font-size: 14px; color: ${shareMode === 'read_write' ? 'var(--success)' : 'var(--warning)'}; font-weight: 600; margin-bottom: 4px;">
                            ${shareMode === 'read_write' ? 'üë• Real-time Collaboration Active' : 'üëÄ View Only Mode'}
                        </div>
                        <div style="font-size: 12px; color: var(--text-muted);">
                            ${shareMode === 'read_write' 
                                ? 'Anyone with this link can view and edit this image in real-time. Login required for editing.' 
                                : 'Anyone with this link can view this image but cannot make changes.'}
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeShareModal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            document.getElementById('copyUrlBtn').addEventListener('click', () => {
                const input = document.getElementById('publicUrlInput');
                input.select();
                document.execCommand('copy');
                
                const copyBtn = document.getElementById('copyUrlBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.style.background = 'var(--success)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '';
                }, 2000);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // Check for public token in URL on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const publicToken = urlParams.get('publicToken');
            if (publicToken) {
                loadImageFromPublicToken(publicToken);
            }
            
            const cloudFileId = urlParams.get('cloudFile');
            if (cloudFileId && localStorage.token) {
                loadImageFromCloud(cloudFileId);
            } else if (cloudFileId && !localStorage.token) {
                showStatus('Please login to access cloud files', 'warning');
            }
        });
    </script>
</body>
</html>
