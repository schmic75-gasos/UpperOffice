<h2>Jednoduch√Ω textov√Ω editor</h2>

<textarea id="editor" placeholder="Pi≈° sem text..."></textarea><br>

<button onclick="saveText()">Exportovat jako .txt</button>

<script>
function saveText() {
    const text = document.getElementById("editor").value;

    const blob = new Blob([text], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "textovy_soubor.txt";
    a.click();

    URL.revokeObjectURL(url);
}
</script>
